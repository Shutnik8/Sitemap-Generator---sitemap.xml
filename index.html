<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Sitemap</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    /* Basic terminal styles */
    body {
        background-color: #000;
        color: #00ff41;
        /* font-family: 'Courier New', Courier, monospace; */
        font-family: 'Share Tech Mono', monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Background */
    #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* .container {
        width: 90%;
        max-width: 600px;
        padding: 20px;
        box-sizing: border-box;
        text-align: left;
    } */


    .container {
  width: 90%;
  max-width: 600px;
  background: rgba(0, 0, 0, 0.85);
  padding: 20px;
  border: 1px solid #00ff6a;
  border-radius: 8px;
  box-shadow: 0 0 10px #00ff6a55;
}

    h1, h2 {
        /* font-family: 'Courier New', Courier, monospace; */
        font-family: 'Share Tech Mono', monospace;
        color: #00ff41;
        text-align: center;
        margin-bottom: 20px;
        white-space: pre; /* For printing effect */
    }

    /* input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        background: #000;
        border: 1px solid #00ff41;
        color: #00ff41;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
    } */


    input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    background: #000;
    border: 1px solid #00ff41;
    color: #00ff41;
    border-radius: 4px;
    /* font-family: monospace; */
    font-family: 'Share Tech Mono', monospace;
    font-size: 14px;
    box-sizing: border-box; /* this is important */
}

    button {
        background: #000;
        color: #00ff41;
        border: 1px solid #00ff41;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        cursor: pointer;
        border-radius: 4px;
        /* font-family: monospace; */
        font-family: 'Share Tech Mono', monospace;
        transition: all 0.2s;
    }

    button:hover {
        background: #00ff41;
        color: #000;
    }

    #url-list, #sitemap-output {
        background: #000;
        border: 1px solid #00ff41;
        color: #00ff41;
        /* font-family: monospace; */
        font-family: 'Share Tech Mono', monospace;
        padding: 10px;
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    /* Signature VS */
    #vs-signature {
        position: fixed;
        bottom: 10px;
        right: 20px;
        color: #00ff41;
        font-size: 3em;
        /* font-family: monospace; */
        font-family: 'Share Tech Mono', monospace;
        opacity: 0.1;
        animation: pulse 2s infinite;
        pointer-events: none;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
    }

/* #url, #sitemap-output {
    width: calc(100% - 10px);
} */
input[type=number] {
    accent-color: #00ff41; /* green arrows */
    color-scheme: dark;    /* so that the background and arrows are dark */
}



</style>
</head>
<body>
<canvas id="matrix-canvas"></canvas>

<div class="container">
    <h1 id="title"></h1>

    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter URL" />

    <label for="priority">Priority:</label>
    <input type="number" id="priority" value="0.5" step="0.1" min="0" max="1" />

    <label for="changefreq">Frequency of change:</label>
    <select id="changefreq">
        <option value="always">Always</option>
        <option value="hourly">Every hour</option>
        <option value="daily">Every day</option>
        <option value="weekly">Every week</option>
        <option value="monthly">Every month</option>
        <option value="yearly">Every year</option>
        <option value="never">Never</option>
    </select>

    <label for="lastmod">Last modified (YYYY-MM-DD):</label>
    <input type="date" id="lastmod" />

    <button id="add-url">Add URL</button>
    <button id="generate-sitemap">Generate Sitemap</button>
    <button id="reset-all">Reset</button>
    <button id="download-sitemap">Download sitemap.xml</button>

    <h2>List URL</h2>
    <ul id="url-list"></ul>

    <h2>Generated Sitemap XML</h2>
    <textarea id="sitemap-output" rows="10" readonly></textarea>
</div>

<div id="vs-signature">VS</div>

<script>
    // Printed Header Effect
    const titleText = "Generator Sitemap";
    let i = 0;
    function typeTitle() {
        if(i < titleText.length) {
            document.getElementById('title').innerHTML += titleText.charAt(i);
            i++;
            setTimeout(typeTitle, 100);
        }
    }
    typeTitle();

    // Sitemap Logic
    const urlList = [];

    document.getElementById('add-url').onclick = function() {
        const url = document.getElementById('url').value;
        const priority = document.getElementById('priority').value;
        const changefreq = document.getElementById('changefreq').value;
        const lastmod = document.getElementById('lastmod').value;

        if(url) {
            urlList.push({ url, priority, changefreq, lastmod });
            updateUrlList();
            clearInputs();
        }
    };

    document.getElementById('generate-sitemap').onclick = function() {
        document.getElementById('sitemap-output').value = generateSitemapXml();
    };

    document.getElementById('reset-all').onclick = function() {
        urlList.length = 0;
        updateUrlList();
        clearInputs();
        document.getElementById('sitemap-output').value = '';
    };

    document.getElementById('download-sitemap').onclick = function() {
        const sitemapXml = document.getElementById('sitemap-output').value;
        if (sitemapXml) {
            const a = document.createElement('a');
            const file = new Blob([sitemapXml], { type: 'application/xml' });
            a.href = URL.createObjectURL(file);
            a.download = 'sitemap.xml';
            a.click();
        }
    };

    function updateUrlList() {
        const list = document.getElementById('url-list');
        list.innerHTML = '';
        urlList.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.url;
            list.appendChild(li);
        });
    }

    function clearInputs() {
        document.getElementById('url').value = '';
        document.getElementById('priority').value = '0.5';
        document.getElementById('changefreq').value = 'never';
        document.getElementById('lastmod').value = new Date().toISOString().split('T')[0];
    }

    function generateSitemapXml() {
        let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="https://www.sitemaps.org/schemas/sitemap/0.9">\n';
        urlList.forEach(item => {
            xml += `  <url>\n    <loc>${item.url}</loc>\n    <priority>${item.priority}</priority>\n    <changefreq>${item.changefreq}</changefreq>\n    <lastmod>${item.lastmod}</lastmod>\n  </url>\n`;
        });
        xml += '</urlset>';
        return xml;
    }

    // Background
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);
</script>
</body>
</html>
